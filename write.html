<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기</title>

  <link href="bootstrap4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Inder&family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="css/default.css" rel="stylesheet">
  <link href="css/write.css" rel="stylesheet">
</head>
<body>
  <div>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light style="background-color: #ffffff;">
        <a class="navbar-brand mr-5 mt-2 mb-auto" href="#"><h2>S.C.Web</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav  mt-3 mb-5">
            <li class="nav-item active mx-3">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">행사안내</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">자료실</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">캘린더</a>
            </li>
            <li class="nav-item dropdown mx-3">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                커뮤니티
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">공지사항</a>
                <a class="dropdown-item" href="#">자유게시판</a>
                <a class="dropdown-item" href="#">Q & A</a>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto mt-3 mb-5">
            <li class="nav-item">
              <a class="nav-link mx-3" href="#" data-toggle="modal" data-target="#loginModal">LogIn</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">LogIn</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <button type="button" class="btn btn-outline-danger">LogIn with Duksung</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <h1>자료실</h1>
      <form>
        <ul>
          <li>
            <label class="f1">제목</label>
            <input class="f1" type="text">
          </li>
          <li>
            <label class="f2">작성자</label>
            <input class="f2" type="text">
          </li>
          <li>
            <label class="f3">내용</label>
            <textarea class="f3" style="height: 450px;"></textarea>
          </li>
          <li>
            <label class="f4">첨부파일</label>
            <input class="f4" type="file">
          </li>
        </ul>
        <label class="f5"></label>
        <button type="submit" class="f5 btn btn-primary ml-5">등록</button>
        <button type="button" class="f5 btn btn-secondary">취소</button>
      </form>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
